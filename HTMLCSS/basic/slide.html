<!doctype html>
<html lang="en">
  <head>
    <title>Slide</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my slide -->
    <link rel="stylesheet" href="slide.css">
  </head>
  <body>
      <!-- b4carousel cú pháp để gọi silde -->
    <div id="sl" class="carousel slide myslide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#sl" data-slide-to="0" class="active"></li>
            <li data-target="#sl" data-slide-to="1"></li>
            <li data-target="#sl" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="https://salt.tikicdn.com/cache/w584/ts/banner/45/f2/c9/e8e7c422d8e4335f969673328388223d.png" alt="">
            </div>
            <div class="carousel-item">
               <img src="https://salt.tikicdn.com/cache/w584/ts/banner/06/13/02/d8d3b62eb452422bdb44e9a2583bd1c9.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://salt.tikicdn.com/cache/w584/ts/banner/92/bf/22/1e969acf5cea13aa1745c337672f212c.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://salt.tikicdn.com/cache/w584/ts/banner/92/bf/22/1e969acf5cea13aa1745c337672f212c.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://salt.tikicdn.com/cache/w584/ts/banner/92/bf/22/1e969acf5cea13aa1745c337672f212c.png" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://salt.tikicdn.com/cache/w584/ts/banner/92/bf/22/1e969acf5cea13aa1745c337672f212c.png" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#sl" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#sl" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>  



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
